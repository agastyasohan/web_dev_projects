<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h6> Select the size </h6>
        <input type="range" min="1" max="100" value="16" class="slider">
    </div>
    <div class="board">

    </div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">black</button>
        <button class="btn btn-warning" onclick="setColor('random')">random</button>
        <button class="btn btn-success" onclick="resetBoard()">reset</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
