<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1> Tic-Tac-Toe </h1>
    </div>

    <div class="gameContainer">

        <div id="messageContainer">
            <h3 id="message">Let's Play!</h3>
        </div>

        <div class="playerInputs">
            <input type="text" name="playerOneName" id="playerOneName" placeholder="Player 1 Name...">

            <input type="text" name="playerTwoName" id="playerTwoName" placeholder="Player 2 Name...">
        </div>

        <button id="startBtn"> Start Game</button>

        <div id="gameBoard">

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
