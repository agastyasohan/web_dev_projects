<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">

        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="800px" height="800px"  version="1.1" viewBox="0 0 32 32">
                <title>library</title>
                <path d="M3.425 13.953c0 0 24.137 0 24.173 0 0.583-0.255 0.557-0.802 0.011-1.165-0.547-0.365-12.119-8.718-12.119-8.718s-11.482 8.353-12.065 8.718c-0.582 0.363-0.619 0.91 0 1.165zM15.49 8.195c0.965 0 1.748 0.782 1.748 1.747s-0.783 1.748-1.748 1.748-1.747-0.783-1.747-1.748 0.782-1.747 1.747-1.747zM4.027 26.932h22.968v-0.977h-22.968v0.977zM9 24.936v-8.903h0.978v-1.103h-4.993v1.003h0.978v9.002h3.037zM17.030 24.936v-8.966h0.978v-0.978h-4.992v0.94h0.977v9.002h3.037zM3.030 28.93h24.963v-0.914h-24.963v0.914zM24.998 24.936v-8.966h0.978v-0.978h-4.993v0.94h0.979v9.002h3.036z"></path>
            </svg>
            
            <h1>Library</h1>
        </div>

        <div class="welcome">
            <p>Welcome to the Library!</p>
            <p>Track the books you've read... &nbsp; &nbsp;Save those you want to...</p>
            <button id="newBookBtn"> New Book </button>
        </div>
        
        <dialog id="addBookDialog">
            
            <form id="addBookForm">

                <div class="formTop">
                    <h3> Add a Book </h3>
                    <button id="closeBtn" formmethod="dialog">close</button>
                </div>

                <div class="field">
                    <label for="title"> Title </label>
                    <input type="text" name="title" id="title">
                </div>
                
                <div class="field">
                    <label for="author"> Author </label>
                    <input type="text" name="author" id="author">
                </div>
                
                <div class="field">
                    <label for="pages"> Pages </label>
                    <input type="tel" name="pages" id="pages">
                </div>

                <div class="fieldRead">
                    <label for="read"> Completed </label>
                    <input type="checkbox" name="read" id="read">
                </div>

                <button id="submitBtn"> submit </button>

            </form>

        </dialog>
        
    </div>

    <div class="bookCards">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
