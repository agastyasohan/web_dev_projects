<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="header">
            <h2>Library</h2>
            <button id="newBookBtn"> New Book </button>
        </div>
        
        <dialog id="addBookDialog">
            
            
            <form id="addBookForm">

                <h3> Add a Book </h3>

                <button id="closeBtn" formmethod="dialog"><img src="assets/close.png" alt="close"> close </button>

                <div class="field">
                    <label for="title"> Title </label>
                    <input type="text" name="title" id="title">
                </div>
                
                <div class="field">
                    <label for="author"> Author </label>
                    <input type="text" name="author" id="author">
                </div>
                
                <div class="field">
                    <label for="pages"> Pages </label>
                    <input type="tel" name="pages" id="pages">
                </div>

                <div class="field">
                    <label for="read"> Finished Reading? </label>
                    <input type="checkbox" name="read" id="read">
                </div>

                <button id="submitBtn"> submit </button>

            </form>

        </dialog>
        
    </div>

    <div class="bookCards">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
